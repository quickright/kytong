@(employeeForm: Form[Employee])

@import helper._

@implicitFieldConstructor = @{ FieldConstructor(twitterBootstrapInput.f)}

@main("Employee-Self-Service") {
<!-- Begin page content -->
<div class="container">
    <div class="page-header">
        <h1>Add an employee</h1>
    </div>

    <div class="row">
        <div class="col-md-8">
            @form(controllers.admin.routes.EmployeeAction.save()) {
            <fieldset>@formElements(employeeForm)</fieldset>

            <div class="actions">
                <input type="submit" value="提交" class="btn btn-primary"> or
                <a href="@controllers.admin.routes.EmployeeAction.list()" class="btn btn-default">取消</a>
            </div>
            }
        </div>
        <div class="col-md-4">
            @info()
        </div>
    </div>
</div>
}
